<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDSM TRADING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1 class="display-5"><i class="fas fa-store"></i> SDSM TRADING </h1>
        </header>
        <nav class="nav nav-pills nav-justified mb-4">
            <button class="nav-link btn-primary" onclick="showSection('purchases')">Purchases</button>
            <button class="nav-link btn-primary" onclick="showSection('inventory')">Inventory</button>
            <button class="nav-link btn-primary" onclick="showSection('sales')">Sales</button>
            <button class="nav-link btn-primary" onclick="showSection('collection')">Collection</button>
            <button class="nav-link btn-primary" onclick="showSection('quotation')">Quotation</button>
        </nav>
        <main>
            <div id="purchases" class="content-section">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3>Purchases</h3>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="purchaseItem" placeholder="Item Name">
                            </div>
                            <div class="col-md-3">
                                <input type="number" class="form-control" id="purchaseQuantity" placeholder="Quantity">
                            </div>
                            <div class="col-md-3">
                                <input type="number" class="form-control" id="purchasePrice" placeholder="Price">
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-success w-100" onclick="handleAddPurchase()">Add Purchase</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="inventory" class="content-section d-none">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3>Inventory</h3>
                    </div>
                    <div class="card-body">
                        <div id="inventoryList" class="table-responsive">
                            <table class="table table-bordered">
                                <thead class="table-light">
                                    <tr>
                                        <th>Item</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                    </tr>
                                </thead>
                                <tbody id="inventoryTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div id="sales" class="content-section d-none">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3>Sales</h3>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-5">
                                <input type="text" class="form-control" id="saleItem" placeholder="Item Name">
                            </div>
                            <div class="col-md-4">
                                <input type="number" class="form-control" id="saleQuantity" placeholder="Quantity">
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-success w-100" onclick="handleProcessSale()">Process Sale</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="collection" class="content-section d-none">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3>Collection</h3>
                    </div>
                    <div class="card-body">
                        <p class="fw-bold">Total Sales: $0.00</p>
                    </div>
                </div>
            </div>
            
            <div id="quotation" class="content-section d-none">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3>Quotation</h3>
                    </div>
                    <div class="card-body">
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="customerName" placeholder="Customer Name">
                            </div>
                            <div class="col-md-12">
                                <textarea class="form-control" id="quotationItems" rows="3" placeholder="Item details (e.g., itemName:quantity)"></textarea>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary w-100" onclick="handleGenerateQuotation()">Generate Quotation</button>
                            </div>
                        </div>
                        <div id="quotationDisplay" class="p-3 bg-light border rounded"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
